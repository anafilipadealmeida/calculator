<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Calculadora</h1>
	  <div class="calc">
	    <div class="calc__row">
	      <p class="calc__display">0</p>
	    </div>
	    <div class="calc__row">
	      <button class="calc__key">1</button>
	      <button class="calc__key">2</button>
	      <button class="calc__key">3</button>
	      <button class="calc__key calc__key--operator">+</button>
	    </div>
	    <div class="calc__row">
	      <button class="calc__key">4</button>
	      <button class="calc__key">5</button>
	      <button class="calc__key">6</button>
	      <button class="calc__key calc__key--operator">-</button>
	    </div>
	    <div class="calc__row">
	      <button class="calc__key">7</button>
	      <button class="calc__key">8</button>
	      <button class="calc__key">9</button>
	      <button class="calc__key calc__key--operator">x</button>
	    </div>
	    <div class="calc__row">
	      <button class="calc__key">0</button>
	      <button class="calc__key calc__key--total">=</button>
	      <button class="calc__key calc__key--operator">/</button>
	    </div>
	  </div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
